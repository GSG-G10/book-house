<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>BBook</title>
</head>

<body>

    <header class="nav-bar">
        <nav>
            <h1 class="nav-bar-header-name">B<span class="nav-bar-header-name2">Book</span></h1>
        </nav>
        <button class="admin-button" onclick="openForm()"><img src="./pictures/add.png" alt="add book image"></button>
    </header>

    <section class="book">
        <div class="book-shelf">
            <div>
                <img class="book-cover"
                    src="https://images-production.bookshop.org/spree/images/attachments/6200169/original/9780374535346.jpg?1587772892"
                    alt="book cover">
            </div>
            <div class="book-name">The Reef: A Passionate History: The Great Barrier Reef from Captain Cook to Climate
                Change</div>
            <div class="book-auhor">Iain McCalman</div>
            <div class="control-buttons">
                <button class="borrow-book">Borrow</button>
                <button class="borrow-book">Return</button>
            </div>

        </div>

    </section>
    <div class="form-popup" id="myForm">
        <form class="form-container">
            <label for="img"><b>Book image</b></label>
            <input type="url" placeholder="Enter url of your image" name="cover url" required>

            <label for="text"><b>Book name</b></label>
            <input type="text" placeholder="Enter the book name" name="book name" required>

            <label for="text"><b>Author</b></label>
            <input type="text" placeholder="Author" name="Author" required>

            <button type="submit" class="btn">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
